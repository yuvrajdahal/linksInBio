<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Yuvraj Dahal</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg.jpg" as="image" />
    <link rel="preload" href="./images/user.jpg" as="image" />
  </head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: '#vanta',
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color1: 0xc2e6c2,
        color2: 0x1d94b6,

        birdSize: 1.2,
        quantity: 1.0,
        backgroundAlpha: 0.0,
      })
    })
  </script>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/user.jpg" alt="Yuvraj Dahal" />
        <h1>@digital-dahal</h1>
      </header>
      <ul>
        <li>
          <a
            href="https://www.facebook.com/Yuvraj.Srijal.Dahal"
            target="_blank"
          >
            Facebook
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/yuvrajdl/" target="_blank"
            >Instagram</a
          >
        </li>
        <li>
          <a href="https://github.com/yuvrajdahal" target="_blank">Github</a>
        </li>
        <li>
          <a href="https://linkedin.com/in/yuvraldahal" target="_blank"
            >LinkedIn</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
